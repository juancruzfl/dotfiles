
# commanda to unbind the default tmux prefix command *** Make sure this doesn't collide with nvim settings ***
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# commanda to reload config settings
bind-key r source-file ~/.tmux.conf 

# commands to change window splitting
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# window switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# window removal
bind-key k kill-window

# status bar styling 
set -g status-bg black
set -g status-fg white

## status bar edit config with plugins
set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#008000"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

set -g @minimal-tmux-expanded-icon "󰊓 "

set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

set -g @minimal-tmux-status-right "#S"
set -g @minimal-tmux-status-left "tmux"

set -g status-right-length 20
set -g status-left-length 20

## install plugins below
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' 
set -g @plugin 'niksingh710/minimal-tmux-status'

run '~/.tmux/plugins/tpm/tpm'
